<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="header">
        <img src="{{ url_for('static', filename='dl-telekom-logo-01.jpg') }}" alt="Telekom Logo" class="logo">
    </div>
    <div id="chatbox">
        <div id="messages"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Nap칤코 spr치vu..." required />
            <button type="submit">Posla콘</button>
            <a href="/logout" style="color: red; font-weight: bold;">游댑 Odhl치si콘 sa</a>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userMessage = input.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            input.value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            addMessage(data.response, 'bot');
        });

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = 'message ' + type;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
